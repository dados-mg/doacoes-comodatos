description: Contém relação das doações e comodatos para o Governo de Minas Gerais,
  em consonância com o art. 18, § único do Decreto nº 47.611/2019. A atualização desta
  relação se dará por intermédio da Diretoria de Compras do Centro de Serviços Compartilhados
  da Secretaria de Estado de Planejamento e Gestão, após a publicação de cada termo.
keywords:
  - governo
  - doações
  - patrimônio
name: doacoes-comodatos-amigo-estado-mg
owner_org: secretaria-de-estado-de-planejamento-e-gestao-seplag
private: false
profile: tabular-data-package
resources:
  - description: Contém relação das doações e comodatos para o Governo de Minas Gerais,
      em consonância com o art. 18, § único do Decreto nº 47.611/2019
    dialect:
      delimiter: ;
      doubleQuote: true
    encoding: utf-8-sig
    format: csv
    hashing: md5
    mediatype: text/csv
    name: doacoes-comodatos-amigo-estado-mg
    path: data/doacoes-comodatos-amigo-estado-mg.csv
    profile: tabular-data-resource
    schema:
      fields:
        - description: Ano de publicação no Diário Oficial do Estado do ato que autorizou
            o recebimento de doação ou de bem em comodato
          name: ANO
          title: Ano
          type: year
        - description: Código da unidade orçamentária do órgão ou entidade beneficiada
          format: default
          name: CODIGO_ORGAO_ENTIDADE
          title: Código Órgão Entidade
          type: number
        - description: Unidade orçamentária do órgão ou entidade beneficiada
          format: default
          name: ORGAO_ENTIDADE
          title: Órgão Entidade
          type: string
        - description: CNPJ ou CPF do doador ou comodante.
          format: default
          name: CNPJ_CPF_DOADOR_COMODANTE
          title: CNPJ CPF Doador
          type: string
        - description: Nome do doador ou comodante.
          format: default
          name: DOADOR_COMODANTE
          title: Doador Comodante
          type: string
        - description: Objeto da doação ou comodato.
          format: default
          name: OBJETO
          title: Objeto
          type: string
        - description: Quantitativo, quando for o caso, do objeto da doação ou comodato.
          format: default
          name: QUANTITATIVO
          title: Quantitativo
          type: string
        - description: 'Vigência do Comodato. '
          format: default
          name: VIGENCIA
          title: Vigência
          type: string
        - decimalChar: ','
          description: Valor estimado do bem ou serviço doado ou oferecido em comodato.
            Pode ser em moeda nacional ou estrangeira.
          format: default
          groupChar: .
          missingValues:
            - ''
            - '-'
            - Indeterminado
          name: VALOR
          title: Valor
          type: number
        - constraints:
            pattern: ^[A-Z]{3}$
          description: 'Moeda corrente do valor da doação ou comodato. Valores possíveis:
            BRL (reais) ou EUR (euros).'
          format: default
          name: MOEDA
          title: Moeda
          type: string
        - description: 'Número do processo eletrônico no Sistema Eletrônico de Informações
            (SEI) que identifica a avaliação das propostas de doação ou oferta de
            bens em comodato realizada pela Secretaria de Estado de Planejamento e
            Gestão (SEPLAG).

            '
          format: default
          name: PROCESSO_SEI
          title: Processo SEI
          type: string
        - description: Link para Íntegra do termo de doação ou comodato.
          format: default
          name: INTEGRA_TERMO_DOACAO_COMODATO
          title: Íntegra Termo Doação
          type: string
    scheme: file
    title: Doações e comodatos recebidos pela Administração - Selo Amigo de Minas
      Gerais
state: active
title: Doações e comodatos recebidos pela Administração - Selo Amigo de Minas Gerais
